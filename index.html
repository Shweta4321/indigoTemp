    <div class="container">
        <div class="row">
            <div class='col-sm-6'>
                <input type='text' class="form-control" id='datetimepicker4' />

            </div>
            <script type="text/javascript">
                $(document).ready(function () {
                    $(function () {
                        $('#datetimepicker4').datetimepicker({

                        });
