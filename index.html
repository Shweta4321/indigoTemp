<!DOCTYPE html>
<html>
<head>
	<title>Ticket</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style type="text/css">
	body
{
	font-family: 'Roboto', sans-serif;
	color: rgb(0,0,0,0.9);
}

		.main-container {

    width: 30%;
    margin: 0 auto;
    height: 900px;
    padding: 0%;
    background: #fff;
    border: 1px solid #999999;
}
		.for_close{
			width: 80%%;
			background: #fff;
			padding-left: 1%;
		}
		.for_image{
			background-image: url('http://www.tutorialboneyard.com/wp-content/uploads/2013/11/landscape_image000.jpg');
			background-size: cover;
			width: 100%;
			height: 300px;
			display: flex;
		}
		.from{
			width: 38%;
			padding-left: 20px;
			padding-right: 10px;

		}
		.to{
			width: 38%;
			text-align: right;
			padding-left: 20px;
			padding-right: 20px;
		}
		.date{
			text-align: center;
			width: 24%
		}
		.detail {
    display: flex;
    height: 150px;
    width: 100%;
    justify-content: center;
    align-items: center;
}
.for_qr {
    width: 200px;
    margin: 0 auto;
    height: 200px;
    /* position: absolute; */
    display: flex;
    justify-content: center;
    align-items: center;
    /* left: 42.5%; */
    /* top: 30%; */
    background-color: #fff;
    border: 1px dotted #ccc;
    margin-top: -30%;
}
.city_name{
	margin: 0px;
	margin-bottom: 5px;
}
.time{
	margin: 0px;
	margin-bottom: 5px;
	font-size: 90%;
}
.sl{
	margin-bottom: 5px;
	margin-top: 10px;
}
.detail_passenger {
    position: relative;
    font-size: 24px;
}
.other_info {
    display: flex;
    flex: 1 1 0;
    text-align: center;
}
.row1 {
    /* display: flex; */
    width: -webkit-fill-available;
    text-align: center;
}
p.bold {
    font-size: 120%;
    font-weight: 700;
    margin-top: -5px;
    margin-bottom: 25px;
}

	</style>
</head>
<body>
	<div class="main-container">
		<div class="for_close">
			<h2><span style="color: #ccc;">X</span> Boarding Pass</h2>
		</div>
		<div class="for_image">
			<div class="detail">
				<div class="from"><h1 class="sl">BLR</h1>
					<p class="city_name">Bangalore</p>
					<p class="time">15:00 Mon, may 11</p>
				</div>
				<div class="date"><b>- 1h 10m -</b>
					<p>Direct</p>
				</div>
				<div class="to">
					<h1 class="sl">DEL</h1>
					<p class="city_name">Delhi</p>
					<p class="time">15:00 Mon, may 11</p>
				</div>
			</div>

		</div>
		<div class="for_qr">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/QR_code_for_mobile_English_Wikipedia.svg/220px-QR_code_for_mobile_English_Wikipedia.svg.png" width="200px" height="200px">
			</div>
		<div class="detail_passenger">
			<h3 style="text-align: center;"><b>Mr Rohit Kumar</b></h3>
		</div>
		<div class="other_info">
			<div class="row1">
				<p>Gate</p>
				<p class="bold">01</p>
				<p>Seat</p>
				<p class="bold">27D</p>
				<p>PNR</p>
				<p class="bold">YHN8XD</p>
				<p><img src="share.png"></p>
				<p>Share</p>
			</div>
			<div class="row1">
				<p>Boarding</p>
				<p class="bold">01</p>
				<p>Seq No</p>
				<p class="bold">27D</p>
				<p>Flight</p>
				<p class="bold">YHN8XD</p>
				<p><img src="download.png"></p>
				<p>Download</p>
			</div>
			<div class="row1">
				<p>Depart</p>
				<p class="bold">01</p>
				<p>Class</p>
				<p class="bold">M</p>
				<p>Date</p>
				<p class="bold">11 May</p>
				<p><img src="print.png"></p>
				<p>Print</p>
			</div>
		</div>
	</div>
</body>
</html>
